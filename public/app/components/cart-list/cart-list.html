<table class="cart">
    <tr class="cart__header">
        <th class="cart__header__title">SKU</th>
        <th class="cart__header__title">PRODUCT</th>
        <th class="cart__header__title">QUANT</th>
        <th class="cart__header__title">PRICE</th>
    </tr>
    <tr class="cart__info" ng-repeat="item in $ctrl.cart">
        <td class="cart__info__details text--left">{{ item.id }}</td>
        <td class="cart__info__details">{{ item.product }}</td>
        <td class="cart__info__details text--center">-{{ item.quantity }}-</td>
        <td class="cart__info__details text--right">${{ item.price }}</td>
    </tr>
    <tr class="cart__total">
        <th colspan="3" class="cart__total__title">TOTAL:</th>
        <td class="cart__total__total"></td>
    </tr>
</table>
